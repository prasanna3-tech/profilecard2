<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about" class="section">
    <div class="profile-card">
      <img src="pexels-pixabay-220453.jpg" alt="Profile Picture" class="profile-pic">
      <h2 contenteditable="true">Prasanna S</h2>
      <p contenteditable="true" class="bio">Fullstack developer & Animator</p>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Info</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
